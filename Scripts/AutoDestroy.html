<textarea readonly>using System.Collections;
using System.Collections.Generic;
using UnityEngine;

public class AutoDestroy : MonoBehaviour
{
    public bool isTimed = true;
    public bool onCollision = false;
    public float destroyAfterTime = 5f;
    public float collisionDelay = 0f;
    public string[] destroyOnCollisionTags;
    void Start()
    {
        if (isTimed)
            Destroy(gameObject, destroyAfterTime);
    }
    void OnCollisionEnter(Collision collision)
    {
        if (!onCollision) return;
        if (!HasMatchingTag(collision.gameObject)) return;
        TriggerDestroy();
    }
    void OnTriggerEnter(Collider other)
    {
        if (!onCollision) return;
        if (!HasMatchingTag(other.gameObject)) return;
        TriggerDestroy();
    }
    bool HasMatchingTag(GameObject obj)
    {
        if (destroyOnCollisionTags == null) return false;
        for (int i = 0; i < destroyOnCollisionTags.Length; i++)
        {
            if (obj.CompareTag(destroyOnCollisionTags[i]))
                return true;
        }
        return false;
    }
    void TriggerDestroy()
    {
        if (collisionDelay > 0f)
            Invoke(nameof(DestroyObject), collisionDelay);
        else
            DestroyObject();
    }
    void DestroyObject()
    {
        Destroy(gameObject);
    }
}</textarea>
