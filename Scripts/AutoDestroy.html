<textarea readonly>using System.Collections;
using System.Collections.Generic;
using UnityEngine;

public class AutoDestroy : MonoBehaviour
{
    public bool isTimed = true;
    public bool onCollision = false;
    public float destroyAfterTime = 5f;
    public float collisionDelay = 0f;
    public LayerMask destroyOnCollisionLayers;
    private void Start()
    {
        if (isTimed)
        {
            Destroy(gameObject, destroyAfterTime);
        }
    }
    private void OnCollisionEnter(Collision collision)
    {
        if (onCollision && IsInDestroyLayer(collision.gameObject))
        {
            if (collisionDelay > 0f)
            {
                Invoke("DestroyObject", collisionDelay);
            }
            else
            {
                DestroyObject();
            }
        }
    }
    private bool IsInDestroyLayer(GameObject obj)
    {
        return ((1 << obj.layer) & destroyOnCollisionLayers) != 0;
    }
    private void DestroyObject()
    {
        Destroy(gameObject);
    }
}</textarea>
