<textarea readonly>using System.Collections;
using System.Collections.Generic;
using UnityEngine;

public class Interactive : MonoBehaviour
{
    public Canvas uiCanvas;
    public MonoBehaviour componentToActivate;
    public string methodNameToActivate;
    public Camera camera;
    public float maxDistance = 5f;
    private bool canInteract = true;
    private void OnEnable()
    {
        canInteract = true;
    }
    private void OnDisable()
    {
        canInteract = false;
    }
    private void Update()
    {
        if (!gameObject.activeInHierarchy)
            return;
        if (uiCanvas != null && uiCanvas.gameObject.activeInHierarchy)
        {
            float distance = Vector3.Distance(camera.transform.position, transform.position);
            bool isCloseEnough = distance <= maxDistance;
            Vector3 screenPoint = camera.WorldToViewportPoint(transform.position);
            bool isInView = screenPoint.z > 0 && screenPoint.x > 0 && screenPoint.x < 1 && screenPoint.y > 0 && screenPoint.y < 1;
            if (isInView && isCloseEnough && Input.GetKeyDown(KeyCode.E) && canInteract)
            {
                ActivateComponent();
                StartCoroutine(InteractionCooldown());
            }
        }
    }
    private void ActivateComponent()
    {
        if (componentToActivate != null && !string.IsNullOrEmpty(methodNameToActivate))
        {
            componentToActivate.Invoke(methodNameToActivate, 0f);
        }
    }
    private IEnumerator InteractionCooldown()
    {
        canInteract = false;
        yield return new WaitForSeconds(0.3f);
        canInteract = true;
    }
}</textarea>
