<textarea readonly>using System.Collections;
using System.Collections.Generic;
using UnityEngine;
using UnityEngine.InputSystem;

public class Interactive : MonoBehaviour
{
    public GameObject uiObject;
    public MonoBehaviour componentToActivate;
    public string methodNameToActivate;
    public Camera camera;
    public float maxDistance = 5f;
    public float interactTime = 0f;
    public bool allowInteraction = true;
    public bool disableOnInteract = false;
    public float resetDelay = 0f;
    private bool canInteract = true;
    private float interactTimer = 0f;
    private void Start()
    {
        if (uiObject != null)
            uiObject.SetActive(false);
    }
    private void Update()
    {
        if (camera == null || uiObject == null || !allowInteraction)
        {
            if (uiObject.activeSelf)
                uiObject.SetActive(false);
            interactTimer = 0f;
            return;
        }
        float distance = Vector3.Distance(camera.transform.position, transform.position);
        Vector3 screenPoint = camera.WorldToViewportPoint(transform.position);
        bool isInView =
            screenPoint.z > 0 &&
            screenPoint.x > 0 && screenPoint.x < 1 &&
            screenPoint.y > 0 && screenPoint.y < 1;
        bool hasLineOfSight = false;
        if (distance <= maxDistance)
        {
            Vector3 direction = (transform.position - camera.transform.position).normalized;
            RaycastHit hit;
            if (Physics.Raycast(camera.transform.position, direction, out hit, maxDistance))
            {
                if (hit.collider != null && hit.collider.gameObject == gameObject)
                    hasLineOfSight = true;
            }
        }
        bool isInteractable = allowInteraction && isInView && distance <= maxDistance && hasLineOfSight;
        if (uiObject.activeSelf != isInteractable)
            uiObject.SetActive(isInteractable);
        if (!isInteractable || !canInteract || Keyboard.current == null)
        {
            interactTimer = 0f;
            return;
        }
        if (Keyboard.current.eKey.isPressed)
        {
            if (interactTime <= 0f)
            {
                if (Keyboard.current.eKey.wasPressedThisFrame)
                    CompleteInteraction();
            }
            else
            {
                interactTimer += Time.deltaTime;

                if (interactTimer >= interactTime)
                    CompleteInteraction();
            }
        }
        else
        {
            interactTimer = 0f;
        }
    }
    private void CompleteInteraction()
    {
        ActivateComponent();
        interactTimer = 0f;
        if (disableOnInteract)
            allowInteraction = false;
        if (resetDelay > 0f)
            StartCoroutine(ResetInteraction());

        StartCoroutine(InteractionCooldown());
    }
    private void ActivateComponent()
    {
        if (componentToActivate != null && !string.IsNullOrEmpty(methodNameToActivate))
            componentToActivate.Invoke(methodNameToActivate, 0f);
    }
    private IEnumerator InteractionCooldown()
    {
        canInteract = false;
        yield return new WaitForSeconds(0.3f);
        canInteract = true;
    }
    private IEnumerator ResetInteraction()
    {
        yield return new WaitForSeconds(resetDelay);
        allowInteraction = true;
    }
}</textarea>
