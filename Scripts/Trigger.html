<textarea readonly>using System.Collections;
using System.Collections.Generic;
using UnityEngine;

public class Trigger : MonoBehaviour
{
    public enum TriggerMode
    {
        OnStart,
        Loop
    }
    [Header("Settings")]
    public TriggerMode mode = TriggerMode.OnStart;
    [Header("Target Settings")]
    public MonoBehaviour targetComponent;
    public string methodName;
    [Header("Loop Settings (Only for Loop Mode)")]
    public float loopInterval = 1f;
    private Coroutine loopCoroutine;
    private void Start()
    {
        if (mode == TriggerMode.OnStart)
        {
            InvokeMethod();
        }
        else if (mode == TriggerMode.Loop)
        {
            loopCoroutine = StartCoroutine(LoopCoroutine());
        }
    }
    private void InvokeMethod()
    {
        if (targetComponent != null && !string.IsNullOrWhiteSpace(methodName))
        {
            var method = targetComponent.GetType().GetMethod(methodName);
            if (method != null)
            {
                method.Invoke(targetComponent, null);
            }
            else
            {
                Debug.LogWarning($"Method '{methodName}' not found on {targetComponent.GetType().Name}");
            }
        }
    }
    private IEnumerator LoopCoroutine()
    {
        while (true)
        {
            InvokeMethod();
            yield return new WaitForSeconds(loopInterval);
        }
    }
    private void OnDisable()
    {
        if (mode == TriggerMode.Loop && loopCoroutine != null)
        {
            StopCoroutine(loopCoroutine);
        }
    }
}</textarea>
