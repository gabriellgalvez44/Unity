<textarea readonly>using System.Collections;
using System.Collections.Generic;
using UnityEngine;

public class VoiceListener : MonoBehaviour
{
    [Header("Voice Listener Settings")]
    public float minimumLoudness = 0.1f;
    public GameObject voiceInputObject;
    public Component onTriggeredComponent;
    public string onTriggeredMethod;
    public Component onLostComponent;
    public string onLostMethod;
    private VoiceInput voiceInput;
    private void Start()
    {
        if (voiceInputObject != null)
        {
            voiceInput = voiceInputObject.GetComponent<VoiceInput>();
        }
        else
        {
            Debug.LogWarning("VoiceInputObject is not assigned. Please assign it in the inspector.");
        }
    }
    private void Update()
    {
        if (voiceInput == null) return;
        float loudness = voiceInput.GetCurrentLoudness;
        float distanceToListener = Vector3.Distance(transform.position, voiceInput.transform.position);
        bool isWithinRange = voiceInput.useProximity ? (distanceToListener <= voiceInput.range) : true;
        float adjustedLoudness = loudness;
        if (voiceInput.useProximity)
        {
            adjustedLoudness *= Mathf.Clamp01(1f - (distanceToListener / voiceInput.range));
        }
        bool isLoudEnough = adjustedLoudness >= minimumLoudness;
        if (isLoudEnough && isWithinRange)
        {
            if (onTriggeredComponent != null && !string.IsNullOrEmpty(onTriggeredMethod))
            {
                InvokeMethod(onTriggeredComponent, onTriggeredMethod);
            }
        }
        else
        {
            if (onLostComponent != null && !string.IsNullOrEmpty(onLostMethod))
            {
                InvokeMethod(onLostComponent, onLostMethod);
            }
        }
    }
    private void InvokeMethod(Component component, string methodName)
    {
        if (component != null && !string.IsNullOrEmpty(methodName))
        {
            var method = component.GetType().GetMethod(methodName);
            if (method != null)
            {
                method.Invoke(component, null);
            }
            else
            {
                Debug.LogWarning($"Method '{methodName}' not found on component '{component.GetType().Name}' attached to {gameObject.name}.");
            }
        }
        else
        {
            Debug.LogWarning($"Component or method is not properly set on {gameObject.name}.");
        }
    }
}</textarea>
