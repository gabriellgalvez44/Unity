<textarea readonly>using System.Collections;
using System.Collections.Generic;
using UnityEngine;

[System.Serializable]
public class Stat
{
    public string statName;
    public StatType statType;
    public bool noMinLimit = true;
    public bool noMaxLimit = true;
    public float minLimit = 0f;
    public float maxLimit = 0f;
    public int intValue;
    public float floatValue;
    public string stringValue;
    public void ClampValue()
    {
        switch (statType)
        {
            case StatType.Int:
                if (!noMinLimit)
                    intValue = Mathf.Max(intValue, Mathf.FloorToInt(minLimit));
                if (!noMaxLimit)
                    intValue = Mathf.Min(intValue, Mathf.FloorToInt(maxLimit));
                break;
            case StatType.Float:
                if (!noMinLimit)
                    floatValue = Mathf.Max(floatValue, minLimit);
                if (!noMaxLimit)
                    floatValue = Mathf.Min(floatValue, maxLimit);
                break;
            case StatType.String:
                break;
        }
    }
}
public enum StatType
{
    Int,
    Float,
    String
}
public class StatCreator : MonoBehaviour
{
    public Stat[] stats;
    private void OnValidate()
    {
        if (stats == null) return;
        foreach (var stat in stats)
        {
            stat.ClampValue();
        }
    }
}</textarea>
