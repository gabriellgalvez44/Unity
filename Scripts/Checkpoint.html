<textarea readonly>using System.Collections;
using System.Collections.Generic;
using UnityEngine;

public class Checkpoint : MonoBehaviour
{
    [Header("Checkpoint Object")]
    public GameObject checkpointObject;
    private Vector3 checkpointPosition;
    private Quaternion checkpointRotation;
    public void Set()
    {
        if (checkpointObject != null)
        {
            checkpointPosition = checkpointObject.transform.position;
            checkpointRotation = checkpointObject.transform.rotation;
            Debug.Log("Checkpoint set at: " + checkpointPosition);
        }
    }
    public void Retrieve()
    {
        if (checkpointObject != null)
        {
            checkpointObject.transform.position = checkpointPosition;
            checkpointObject.transform.rotation = checkpointRotation;
            Debug.Log("Returned to checkpoint at: " + checkpointPosition);
        }
    }
}</textarea>
