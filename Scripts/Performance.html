<textarea readonly>using System.Collections;
using System.Collections.Generic;
using UnityEngine.Rendering;
using UnityEngine;

public class Performance : MonoBehaviour
{
    public float textureSwitchDistance = 50f;
    public bool useCulling = true;
    public bool useLOD = true;
    private Camera mainCam;
    void Start()
    {
        mainCam = Camera.main;
        if (mainCam != null)
        {
            mainCam.useOcclusionCulling = useCulling;
            Debug.Log("Main camera found. Occlusion Culling enabled.");
        }
        else
        {
            Debug.LogWarning("No main camera found.");
        }
    }
    void Update()
    {
        if (!mainCam) return;
        Renderer[] renderers = FindObjectsOfType<Renderer>();
        Vector3 camPos = mainCam.transform.position;
        foreach (Renderer rend in renderers)
        {
            if (rend.material != null && rend.material.mainTexture != null)
            {
                if (useLOD)
                {
                    float distance = Vector3.Distance(camPos, rend.transform.position);
                    float mipBias = Mathf.Clamp01(distance / textureSwitchDistance);
                    rend.material.mainTexture.mipMapBias = mipBias * 2f - 1f;
                }
                else
                {
                    rend.material.mainTexture.mipMapBias = -1f;
                }
            }
        }
    }
}</textarea>
