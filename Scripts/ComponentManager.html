<textarea readonly>using System.Collections;
using System.Collections.Generic;
using UnityEngine;

public class ComponentManager : MonoBehaviour
{
    [System.Serializable]
    public class Components
    {
        public MonoBehaviour component;
        public Action action;
    }
    public enum Action
    {
        Disable,
        Enable,
        Pause,
        Unpause,
        Delete
    }
    [Header("Component Actions")]
    public Components[] components;
    public void Manage()
    {
        foreach (var item in components)
        {
            if (item.component != null)
            {
                switch (item.action)
                {
                    case Action.Disable:
                        DisableComponent(item.component);
                        break;
                    case Action.Enable:
                        EnableComponent(item.component);
                        break;
                    case Action.Pause:
                        PauseComponent(item.component);
                        break;
                    case Action.Unpause:
                        UnpauseComponent(item.component);
                        break;
                    case Action.Delete:
                        DeleteComponent(item.component);
                        break;
                }
            }
        }
    }
    private void DisableComponent(MonoBehaviour component)
    {
        component.enabled = false;
        Debug.Log($"Disabled component: {component.name}");
    }
    private void EnableComponent(MonoBehaviour component)
    {
        component.enabled = true;
        Debug.Log($"Enabled component: {component.name}");
    }
    private void PauseComponent(MonoBehaviour component)
    {
        if (component is IPausable pausable)
        {
            pausable.Pause();
            Debug.Log($"Paused component: {component.name}");
        }
        else
        {
            Debug.LogWarning($"Component {component.name} does not implement IPausable.");
        }
    }
    private void UnpauseComponent(MonoBehaviour component)
    {
        if (component is IPausable pausable)
        {
            pausable.Unpause();
            Debug.Log($"Unpaused component: {component.name}");
        }
        else
        {
            Debug.LogWarning($"Component {component.name} does not implement IPausable.");
        }
    }
    private void DeleteComponent(MonoBehaviour component)
    {
        Destroy(component);
        Debug.Log($"Deleted component: {component.name}");
    }
}
public interface IPausable
{
    void Pause();
    void Unpause();
