<textarea readonly>using System.Collections;
using System.Collections.Generic;
using UnityEngine;

public class ChildObjects : MonoBehaviour
{
    public Transform cameraTransform;
    public GameObject[] childObjects;
    public float offsetX = 0f;
    public float offsetY = 0f;
    public float offsetZ = 0f;
    public float rotationX = 0f;
    public float rotationY = 0f;
    public float rotationZ = 0f;
    private Vector3 originalPosition;
    void FixedUpdate()
    {
        UpdateChildObjects();
    }
    private void UpdateChildObjects()
    {
        foreach (GameObject child in childObjects)
        {
            if (child != null)
            {
                Vector3 offset = cameraTransform.right * offsetX + cameraTransform.up * offsetY + cameraTransform.forward * offsetZ;
                child.transform.position = transform.position + offset;
                Quaternion rotationOffset = Quaternion.Euler(rotationX, rotationY, rotationZ);
                child.transform.rotation = cameraTransform.rotation * rotationOffset;
            }
        }
    }
}</textarea>
