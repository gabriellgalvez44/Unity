<textarea readonly>using System.Collections;
using System.Collections.Generic;
using UnityEngine;

public class Cycle : MonoBehaviour
{
    [Header("GameObjects to Cycle Through")]
    public GameObject[] objects;
    [Header("Distance Settings")]
    public bool useDistance = false;
    public float distance = 1f;
    private int currentIndex = 0;
    private void Start()
    {
        if (objects.Length > 1)
        {
            for (int i = 1; i < objects.Length; i++)
            {
                if (objects[i] != null)
                {
                    objects[i].SetActive(false);
                }
            }
        }
    }
    public void Next()
    {
        if (!CanCycle()) return;
        if (objects.Length == 0) return;
        if (objects[currentIndex] != null)
        {
            objects[currentIndex].SetActive(false);
        }
        currentIndex = (currentIndex + 1) % objects.Length;
        if (objects[currentIndex] != null)
        {
            objects[currentIndex].SetActive(true);
        }
    }
    public void Back()
    {
        if (!CanCycle()) return;
        if (objects.Length == 0) return;
        if (objects[currentIndex] != null)
        {
            objects[currentIndex].SetActive(false);
        }
        currentIndex = (currentIndex - 1 + objects.Length) % objects.Length;
        if (objects[currentIndex] != null)
        {
            objects[currentIndex].SetActive(true);
        }
    }
    private bool CanCycle()
    {
        if (!useDistance) return true;
        if (objects[currentIndex] == null) return false;
        Transform activeObjectTransform = objects[currentIndex].transform;
        float playerDistance = Vector3.Distance(activeObjectTransform.position, transform.position);
        return playerDistance <= distance;
    }
}</textarea>
