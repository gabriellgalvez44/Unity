<textarea readonly>using System.Collections;
using System.Collections.Generic;
using UnityEngine;
#if UNITY_EDITOR
using UnityEditor;
#endif

public class Buttons : MonoBehaviour
{
    [System.Serializable]
    public class ButtonActions
    {
        public string name;
        public MonoBehaviour component;
        public string method;
    }
    [Header("Button Actions")]
    public ButtonActions[] buttonActions;
#if UNITY_EDITOR
    [CustomEditor(typeof(Buttons))]
    public class ButtonsEditor : Editor
    {
        public override void OnInspectorGUI()
        {
            Buttons button = (Buttons)target;
            DrawDefaultInspector();
            if (button.buttonActions.Length == 0)
            {
                EditorGUILayout.HelpBox("No button actions to display.", MessageType.Info);
            }
            else
            {
                foreach (var buttonAction in button.buttonActions)
                {
                    if (GUILayout.Button(buttonAction.name))
                    {
                        CallButtonAction(buttonAction);
                    }
                }
            }
        }
        private void CallButtonAction(ButtonActions buttonAction)
        {
            if (buttonAction == null)
            {
                Debug.LogWarning("Button action is null.");
                return;
            }
            if (buttonAction.component == null)
            {
                Debug.LogWarning("Component not assigned for button: " + buttonAction.name);
                return;
            }
            if (string.IsNullOrEmpty(buttonAction.method))
            {
                Debug.LogWarning("Method not assigned for button: " + buttonAction.name);
                return;
            }
            var methodInfo = buttonAction.component.GetType().GetMethod(buttonAction.method);
            if (methodInfo == null)
            {
                Debug.LogWarning("Method '" + buttonAction.method + "' not found on component: " + buttonAction.component.GetType().Name);
                return;
            }
            methodInfo.Invoke(buttonAction.component, null);
        }
    }
#endif
}</textarea>
