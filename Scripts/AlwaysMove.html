<textarea readonly>using System.Collections;
using System.Collections.Generic;
using UnityEngine;

public class AlwaysMove : MonoBehaviour
{
    [Header("Movement Settings")]
    [Tooltip("Choose the axis along which the object will move.")]
    public Axis moveAxis = Axis.X;
    [Tooltip("Speed of movement along the chosen axis.")]
    public float speed = 5f;
    [System.Serializable]
    public enum Axis
    {
        X,
        Y,
        Z
    }
    private void Update()
    {
        Vector3 direction = moveAxis switch
        {
            Axis.X => transform.right,
            Axis.Y => transform.up,
            Axis.Z => transform.forward
        };
        transform.position += direction * speed * Time.deltaTime;
    }
}</textarea>
