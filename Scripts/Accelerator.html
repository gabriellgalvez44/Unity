<textarea readonly>using System.Collections;
using System.Collections.Generic;
using UnityEngine;

public class Accelerator : MonoBehaviour
{
    [Header("Objects to Accelerate")]
    public GameObject[] gameObjects;
    [Header("Acceleration Settings")]
    public float accelerationX = 0f;
    public float accelerationY = 0f;
    public float accelerationZ = 0f;
    [Header("Zone Settings")]
    public bool useZone = false;
    public LayerMask layerMask; 
    private void OnCollisionEnter(Collision collision)
    {
        if (useZone)
        {
            Rigidbody rb = collision.gameObject.GetComponent<Rigidbody>();
            if (rb != null && (IsInGameObjectList(collision.gameObject) || IsInLayerMask(collision.gameObject)))
            {
                ApplyAcceleration(rb);
            }
        }
    }
    public void Accelerate()
    {
        if (!useZone)
        {
            foreach (var obj in gameObjects)
            {
                if (obj != null)
                {
                    Rigidbody rb = obj.GetComponent<Rigidbody>();
                    if (rb != null)
                    {
                        ApplyAcceleration(rb);
                    }
                }
            }
        }
    }
    private void ApplyAcceleration(Rigidbody rb)
    {
        Vector3 acceleration = new Vector3(accelerationX, accelerationY, accelerationZ);
        rb.velocity += acceleration;
    }
    private bool IsInGameObjectList(GameObject obj)
    {
        foreach (var gameObj in gameObjects)
        {
            if (gameObj == obj)
            {
                return true;
            }
        }
        return false;
    }
    private bool IsInLayerMask(GameObject obj)
    {
        return (layerMask.value & (1 << obj.layer)) > 0;
    }
}</textarea>
