<textarea readonly>using System.Collections;
using System.Collections.Generic;
using UnityEngine;

public class Teleport : MonoBehaviour
{
    [Header("Teleport Settings")]
    public GameObject[] targetObjects;
    public GameObject placeObject;
    public bool matchRotation = false;
    [Header("On teleported action")]
    public MonoBehaviour onTeleportedComponent;
    public string onTeleportedMethod;
    public void TP()
    {
        if (targetObjects.Length > 0 && placeObject != null)
        {
            foreach (var target in targetObjects)
            {
                if (target != null)
                {
                    target.transform.position = placeObject.transform.position;
                    if (matchRotation)
                    {
                        target.transform.rotation = placeObject.transform.rotation;
                    }
                }
            }
            InvokeMethod(onTeleportedComponent, onTeleportedMethod);
        }
        else
        {
            Debug.LogWarning("Target objects or place object is not set.");
        }
    }
    private void InvokeMethod(MonoBehaviour component, string methodName)
    {
        if (component != null && !string.IsNullOrEmpty(methodName))
        {
            component.Invoke(methodName, 0f);
            Debug.Log("Invoked method: " + methodName);
        }
        else
        {
            Debug.LogWarning("Component or method name is invalid for invocation.");
        }
    }
}</textarea>
