<textarea readonly>using System.Collections;
using System.Collections.Generic;
using UnityEngine;

public class IsWatching : MonoBehaviour
{
    [Header("Camera Settings")]
    public Camera targetCamera;
    [Header("Looking Away")]
    public bool enableLookAway = false;
    public bool loopLookAway = false;
    public MonoBehaviour lookAwayComponent;
    public string lookAwayMethodName;
    [Header("Looking At")]
    public bool enableLookAt = false;
    public bool loopLookAt = false;
    public MonoBehaviour lookAtComponent;
    public string lookAtMethodName;
    private Renderer objectRenderer;
    private bool wasPreviouslyVisible = false;
    private void Start()
    {
        objectRenderer = GetComponent<Renderer>();
        if (targetCamera == null)
        {
            targetCamera = Camera.main;
        }
    }
    void Watching()
    {
        if (objectRenderer == null || targetCamera == null) return;
        bool isVisible = IsVisibleToCamera();
        if (enableLookAway && !isVisible)
        {
            HandleLookAway();
        }
        if (enableLookAt && isVisible)
        {
            HandleLookAt();
        }
        wasPreviouslyVisible = isVisible;
    }
    private bool IsVisibleToCamera()
    {
        Bounds bounds = objectRenderer.bounds;
        Plane[] cameraPlanes = GeometryUtility.CalculateFrustumPlanes(targetCamera);
        if (GeometryUtility.TestPlanesAABB(cameraPlanes, bounds))
        {
            Vector3 objectPosition = objectRenderer.bounds.center;
            Vector3 viewportPoint = targetCamera.WorldToViewportPoint(objectPosition);
            return viewportPoint.z > 0 &&
                   viewportPoint.x >= 0 && viewportPoint.x <= 1 &&
                   viewportPoint.y >= 0 && viewportPoint.y <= 1;
        }
        return false;
    }
    private void HandleLookAway()
    {
        if (loopLookAway || wasPreviouslyVisible)
        {
            if (lookAwayComponent != null && !string.IsNullOrEmpty(lookAwayMethodName))
            {
                lookAwayComponent.Invoke(lookAwayMethodName, 0f);
            }
        }
    }
    private void HandleLookAt()
    {
        if (loopLookAt || !wasPreviouslyVisible)
        {
            if (lookAtComponent != null && !string.IsNullOrEmpty(lookAtMethodName))
            {
                lookAtComponent.Invoke(lookAtMethodName, 0f);
            }
        }
    }
}</textarea>
