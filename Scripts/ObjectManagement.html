<textarea readonly>using System.Collections;
using System.Collections.Generic;
using UnityEngine;

public class ObjectManagement : MonoBehaviour
{
    [System.Serializable]
    public class ObjectSettings
    {
        public GameObject objectToManage;
        public Presence presence;
        public Material material;
        public Vector3 targetPosition;
    }
    public enum Presence
    {
        DontOverride,
        Inactive,
        Active,
        Delete,
        SetPosition
    }
    public ObjectSettings[] objectSettings;
    public void Manage()
    {
        foreach (var settings in objectSettings)
        {
            if (settings.objectToManage != null)
            {
                switch (settings.presence)
                {
                    case Presence.DontOverride:
                        break;
                    case Presence.Inactive:
                        settings.objectToManage.SetActive(false);
                        break;
                    case Presence.Active:
                        settings.objectToManage.SetActive(true);
                        break;
                    case Presence.Delete:
                        Destroy(settings.objectToManage);
                        break;
                    case Presence.SetPosition:
                        settings.objectToManage.transform.localPosition = settings.targetPosition;
                        break;
                }
                if (settings.material != null)
                {
                    Renderer renderer = settings.objectToManage.GetComponent<Renderer>();
                    if (renderer != null)
                    {
                        renderer.material = settings.material;
                    }
                }
            }
            else
            {
                Debug.LogWarning("Object to manage is not assigned.");
            }
        }
    }
}</textarea>
