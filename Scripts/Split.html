<textarea readonly>using System.Collections;
using System.Collections.Generic;
using UnityEngine;
using System.Reflection;

public class Split : MonoBehaviour
{
    [System.Serializable]
    public class Action
    {
        public string actionHeader;
        public Component actionComponent;
        public string actionMethod;
    }
    [Header("Actions")]
    public List<Action> actions = new List<Action>();
    public void Activate()
    {
        foreach (var action in actions)
        {
            ExecuteAction(action.actionComponent, action.actionMethod);
        }
    }
    private void ExecuteAction(Component component, string methodName)
    {
        if (component == null || string.IsNullOrEmpty(methodName))
        {
            Debug.LogWarning("Action is missing a target component or method name.");
            return;
        }
        MethodInfo method = component.GetType().GetMethod(methodName);
        if (method != null)
        {
            method.Invoke(component, null);
        }
        else
        {
            Debug.LogError($"Method '{methodName}' not found on component '{component.GetType().Name}'.");
        }
    }
}</textarea>
