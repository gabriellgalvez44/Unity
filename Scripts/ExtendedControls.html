<textarea readonly>using System;
using UnityEngine;
using System.Collections;
using System.Collections.Generic;
using UnityEngine.InputSystem;

public class ExtendedControls : MonoBehaviour
{
    [Header("Left Click Settings")]
    public Component leftClickComponent;
    public string leftClickMethod;
    [Header("Right Click Settings")]
    public Component rightClickComponent;
    public string rightClickMethod;
    [Header("Release Left Click Settings")]
    public Component releaseLeftClickComponent;
    public string releaseLeftClickMethod;
    [Header("Release Right Click Settings")]
    public Component releaseRightClickComponent;
    public string releaseRightClickMethod;
    [Header("While Holding Left Click Settings")]
    public Component whileHoldingLeftClickComponent;
    public string whileHoldingLeftClickMethod;
    [Header("Enter Key Settings")]
    public Component enterKeyComponent;
    public string enterKeyMethod;
    [Header("Backspace Key Settings")]
    public Component backspaceKeyComponent;
    public string backspaceKeyMethod;
    [Header("Additional Controls")]
    public List<AdditionalControl> additionalControls = new List<AdditionalControl>();
    void Update()
    {
        if (!gameObject.activeSelf) return;
        if (Mouse.current != null)
        {
            if (Mouse.current.leftButton.wasPressedThisFrame)
                InvokeMethod(leftClickComponent, leftClickMethod);
            if (Mouse.current.rightButton.wasPressedThisFrame)
                InvokeMethod(rightClickComponent, rightClickMethod);
            if (Mouse.current.leftButton.wasReleasedThisFrame)
                InvokeMethod(releaseLeftClickComponent, releaseLeftClickMethod);
            if (Mouse.current.rightButton.wasReleasedThisFrame)
                InvokeMethod(releaseRightClickComponent, releaseRightClickMethod);
            if (Mouse.current.leftButton.isPressed)
                InvokeMethod(whileHoldingLeftClickComponent, whileHoldingLeftClickMethod);
        }
        if (Keyboard.current != null)
        {
            if (Keyboard.current.enterKey.wasPressedThisFrame)
                InvokeMethod(enterKeyComponent, enterKeyMethod);
            if (Keyboard.current.backspaceKey.wasPressedThisFrame)
                InvokeMethod(backspaceKeyComponent, backspaceKeyMethod);
            foreach (var control in additionalControls)
            {
                if (control == null || string.IsNullOrEmpty(control.Key)) continue;
                Key key = GetKeyFromString(control.Key);
                if (key == Key.None) continue;
                if (Keyboard.current[key].wasPressedThisFrame)
                    InvokeMethod(control.pressComponent, control.pressMethod);
                if (Keyboard.current[key].wasReleasedThisFrame)
                    InvokeMethod(control.releaseComponent, control.releaseMethod);
            }
        }
    }
    Key GetKeyFromString(string key)
    {
        key = key.ToUpper();
        if (int.TryParse(key, out int number))
        {
            if (number >= 0 && number <= 9)
                return (Key)Enum.Parse(typeof(Key), $"Digit{number}");
        }
        if (Enum.TryParse<Key>(key, out Key parsedKey))
            return parsedKey;
        if (key.Length == 1)
        {
            char c = key[0];
            switch (c)
            {
                case '!': return Key.Digit1;
                case '@': return Key.Digit2;
                case '#': return Key.Digit3;
                case '$': return Key.Digit4;
                case '%': return Key.Digit5;
                case '^': return Key.Digit6;
                case '&': return Key.Digit7;
                case '*': return Key.Digit8;
                case '(': return Key.Digit9;
                case ')': return Key.Digit0;
                case '-': return Key.Minus;
                case '_': return Key.Minus;
                case '=': return Key.Equals;
                case '+': return Key.Equals;
                case '[': return Key.LeftBracket;
                case ']': return Key.RightBracket;
                case '\\': return Key.Backslash;
                case ';': return Key.Semicolon;
                case '\'': return Key.Quote;
                case ',': return Key.Comma;
                case '.': return Key.Period;
                case '/': return Key.Slash;
                case '`': return Key.Backquote;
            }
        }
        return Key.None;
    }
    void InvokeMethod(Component component, string methodName)
    {
        if (!gameObject.activeSelf) return;
        if (component == null || string.IsNullOrEmpty(methodName)) return;
        var method = component.GetType().GetMethod(methodName);
        if (method != null)
            method.Invoke(component, null);
    }
    [Serializable]
    public class AdditionalControl
    {
        public string Key;
        public Component pressComponent;
        public string pressMethod;
        public Component releaseComponent;
        public string releaseMethod;
    }
}</textarea>
