<textarea readonly>using System.Collections;
using System.Collections.Generic;
using UnityEngine;

public class CollectableManagement : MonoBehaviour
{
    public Collectables collectables;
    public int itemNumber;
    public void CollectItem()
    {
        if (collectables != null)
        {
            collectables.Pickup(itemNumber);
            Debug.Log("Item " + itemNumber + " collected.");
        }
        else
        {
            Debug.LogWarning("Collectables component is not assigned.");
        }
    }
    public void DropItem()
    {
        if (collectables != null)
        {
            collectables.Drop(itemNumber);
            Debug.Log("Item " + itemNumber + " dropped.");
        }
        else
        {
            Debug.LogWarning("Collectables component is not assigned.");
        }
    }
}</textarea>
